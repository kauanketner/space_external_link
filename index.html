<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Paper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="profile">
        <img src="./assets/avatar.png" alt="profile" />
        <div class="profile-info">
          <p>@kauanketner</p>
        </div>
      </div>

      <div class="theme-toggle">
        <ion-icon name="" class="toggle-icon"></ion-icon>
        <span id="toggle-track"></span>
      </div>

      <div class="button-container">
        <a href="#" class="button">Inscreva-se no NLW</a>
        <a href="#" class="button">Baixe meu e-book</a>
        <a href="#" class="button">Veja meu portfólio</a>
        <a href="#" class="button">Conheça o Explorer</a>
      </div>
      <div class="social-media">
        <a href="https://facebook.com" class="social-icon"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://twitter.com" class="social-icon"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>
        <a href="https://instagram.com" class="social-icon"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://linkedin.com" class="social-icon"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
